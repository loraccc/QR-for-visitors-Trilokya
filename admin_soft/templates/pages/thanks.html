{% extends 'layouts/base.html' %}

{% block title %}Thank You!{% endblock %}

{% block content %}
<div class="container-fluid py-5 d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="thankyou-container text-center">
        <h1 class="thankyou-message">Thank You for Visiting!</h1>
        <p class="thankyou-subtext">We appreciate your feedback and time.</p>
        <a href="{% url 'qr' %}" class="btn btn-primary btn-home">Back to Home</a>
    </div>
</div>
{% endblock %}

{% block extrahead %}
<style>
    body {
        background-color: #f8f9fa;
        color: #333;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .thankyou-container {
        background-color: #ffffff;
        padding: 50px;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
        animation: fadeIn 1.5s ease-in-out;
    }

    .thankyou-message {
        font-size: 48px;
        font-weight: bold;
        color: #28a745;
        margin-bottom: 20px;
        animation: bounceIn 1s ease-in-out;
    }

    .thankyou-subtext {
        font-size: 18px;
        color: #666;
        margin-bottom: 30px;
        animation: slideIn 1.2s ease-in-out;
    }

    .btn-home {
        font-size: 18px;
        padding: 10px 25px;
        border-radius: 8px;
        background-color: #28a745;
        color: #fff;
        text-decoration: none;
        transition: background-color 0.3s ease;
    }

    .btn-home:hover {
        background-color: #218838;
    }

    /* Animations */
    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    @keyframes bounceIn {
        0% {
            transform: scale(0.7);
            opacity: 0;
        }
        80% {
            transform: scale(1.1);
        }
        100% {
            transform: scale(1);
            opacity: 1;
        }
    }

    @keyframes slideIn {
        from {
            transform: translateY(50px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }
</style>
{% endblock %}
