{% extends 'layouts/qr-base.html' %}
{% load static %}

{% block title %}Submit Your Review{% endblock %}

{% block content %}
<div class="container-fluid py-4 d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4 shadow bg-dark text-light" style="max-width: 450px; width: 100%; border-radius: 10px;">
        <div class="text-center text-light mb-4 form-heading" style="color:#FFD700 !important">Your Phone Number</div>
        <div class="card-body">
            <form method="post" id="review-form">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <input type="hidden" name="phone_number" value="{{ phone_number }}">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-success w-100">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}

{% block extrahead %}
<style>
    body {
        background-color: #121212 !important; /* Ensure this background overrides */
        color: #FFD700 !important;
    }

    .form-control, .btn {
        border-radius: 8px !important; /* Override border radius */
    }

    .form-control {
        background-color: #2a2a2a !important; /* Override form background */
        border: 1px solid #FFD700 !important;
        font-size: 12px !important;
        color: #fff !important;
    }

    .form-control:focus {
        background-color: #333 !important;
        border-color: #FFD700 !important;
        color: #fff !important;
    }

    .btn-success {
        background-color: #FFD700 !important;
        border: none !important;
        color: #121212 !important;
        font-size: 16px !important;
    }

    .btn-success:hover {
        background-color: #e6c300 !important;
    }

    .card {
        box-shadow: 0 4px 8px rgba(255, 215, 0, 0.5) !important;
        border: 1px solid #FFD700 !important;
    }

    .form-heading {
        font-weight: bold !important;
        font-size: 24px !important;
        color: #FFD700 !important;
    }

    #id_phone_number {
        background-color: #2a2a2a !important;
        font-size: 12px !important;    
        color: #fff !important;
        border-radius: 8px !important;
        width: 100% !important;
        height: 40px !important;
        padding: 0 8px !important;
    }

    input:focus {
        background-color: #333 !important;
        border-color: #FFD700 !important;
        outline: none !important;
        color: #fff !important;
    }   

    label {
        color: #FFD700 !important;
        font-weight: normal !important;
        font-size: 14px !important;
    }
</style>
{% endblock extrahead %}

{% block extrascripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('review-form');
        
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission for demo purposes
            alert('Form submitted!');
            // Uncomment the line below to allow form submission
            // form.submit();
        });
    });
</script>
{% endblock extrascripts %}
